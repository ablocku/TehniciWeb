<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2048++</title>

    <link href="thisstyle.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <center>
        <div style="background-color:black">
            <ul>
                <li class="active"><a>2048++</a></li>
                <li class="item"><a href="PROJECT X.pptx">Info</a></li>
            </ul>
        </div>
    </center>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="heading">
            <div class="scores-container">
                <div class="score-container" id="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p> </p>
                <div class="lower">
                    <a class="retry-button">Try again</a>
                </div>
                <hr>
            </div>

            <div class="grid-container" id="grid-container">
            </div>

            <div class="tile-container" id="tile-container">
            </div>

        </div>

        <hr>

        <p>
            Special Mode: <br>
            <button type="button" onclick="changeMode('normal');">Normal</button>
            <button type="button" onclick="changeMode('fibonacci');">Fibonacci</button>
        </p>

        <hr>

        <p>
            Size: <br>
            <button type="button" onclick="changeSize(1);">1/1</button>
            <button type="button" onclick="changeSize(2);">2/2</button>
            <button type="button" onclick="changeSize(3);">3/3</button>
            <button type="button" onclick="changeSize(4);">4/4</button>
            <button type="button" onclick="changeSize(5);">5/5</button>
            <button type="button" onclick="changeSize(6);">6/6</button>
            <button type="button" onclick="changeSize(7);">7/7</button>
            <button type="button" onclick="changeSize(8);">8/8</button>
        </p>

        <hr>

    </div>

    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_score_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
</body>

</html>
